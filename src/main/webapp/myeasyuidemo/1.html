<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout布局页面</title>
    
    <!--导入jquery-->
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<!-- easyui核心文件 -->
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	<!--默认css样式-->
	<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css" />	
	<!--默认图标样式-->
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
	<!--国际化语言-->
	<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout">
	
	<!--布局容器,有五个区域:北、南、东、西和中心-->
    <div data-options="region:'north',title:'BOS2.0管理系统'" style="height: 100px;">北部区域 </div>
    <div data-options="region:'west',title:'菜单导航' " style="width: 150px;"> 西部区域</div>
    <div data-options="region:'center'">中部区域 </div>
    <div data-options="region:'east'" style="width: 150px;">东部区域</div>
    <div data-options="region:'south'" style="height: 100px;">南部区域</div>
		
</body>
</html>
