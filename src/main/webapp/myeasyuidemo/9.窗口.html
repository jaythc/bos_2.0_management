<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout布局页面</title>
    <!--导入jquery-->
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<!-- easyui核心文件 -->
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	<!--默认css样式-->
	<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css" />	
	<!--默认图标样式-->
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
	<!--国际化语言-->
	<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	
	<!-- 引入 ztree -->
	<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js" ></script>
	
	<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css" />
	
	<script type="text/javascript">
		$(function(){
            /*鼠标点击事件*/
		    $("#openBtn").click(function () {

                    $("#mywindow").window('open') ; //开启窗口
            })
		});
	</script>
</head>
<body>
		
	<div id="mywindow" class="easyui-window" data-options="title:'窗口标题',
	collapsible:false,modal:false,closed:true" style="width: 200px;height: 200px;">
			窗口内容
	</div>

    <!--用于打开窗口的按钮-->
    <input type="button" value="打开" id="openBtn" >
   <!-- <button value="窗口"></button>-->

	<!--请输入: <input  />-->
	

</div>
</body>
</html>
